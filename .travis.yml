matrix:
  include:
    - sudo: required
      services:
        - docker
    - os: osx

env:
  - TWINE_USERNAME=joerick
  - TWINE_PASSWORD=from-travis-settings

script:
  - pip install cibuildwheel==0.2.0
  - cibuildwheel --output-dir wheelhouse

deploy:
  provider: script
  script:
    - pip install twine
    - twine upload wheelhouse/*.whl
  on:
    tags: true
